{% extends "_base.html" %}

{% block content %}
  <div class="w-full min-h-screen flex items-center justify-center">
    <div class="w-full">
      <div class="bg-white max-w-sm mt-8 mx-auto px-8 py-8 rounded-lg shadow-2xl">
        <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800 mb-3">Sign Up</h2>
        <div class="flex flex-col">
          {% for message in messages %}
            <div class="text-xs text-red-500">
              <strong>Message:</strong> {{ message }}
            </div>
          {% endfor %}
        </div>
        <form class="my-8 text-sm" method="post" action="{% url 'sign_up' %}">
          {% csrf_token %}
          <div class="flex flex-col my-4">
            <label for="name" class="text-gray-700">Name</label>
            <input type="text" name="username" id="username" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Name">
          </div>

          <div class="flex flex-col my-4">
            <label for="email" class="text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Email">
          </div>
          <div class="flex flex-col my-4">
            <label for="password" class="text-gray-700">Password</label>
            <div class="relative flex items-center mt-2">
              <input name="password" id="password" class="flex-1 p-2 pr-10 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Password" type="password">
            </div>
          </div>
          <div class="flex flex-col my-4">
            <label for="password_confirmation" class="text-gray-700">Password Confirmation</label>
            <div class="relative flex items-center mt-2">
              <input name="password_confirmation" id="password_confirmation" class="flex-1 p-2 pr-10 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Password again" type="password">
            </div>
          </div>
          <div class="my-4 flex items-center justify-center space-x-4">
            <button type="submit"  class="w-full bg-blue-600 hover:bg-blue-700 rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase mt-6">Sign Up</button>
          </div>
        </form>
        <a class="" href="/users/sign_in/" data-test="Link"><span class="block  p-5 text-center text-gray-800  text-xs ">Already have an account?</span></a>
      </div>
    </div>
  </div>
{% endblock content %}
