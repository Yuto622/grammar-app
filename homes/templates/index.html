{% extends "_base.html" %}

{% block content %}
  <div>
    <form method="post" enctype="multipart/form-data" id="form-grammar">
      {% csrf_token %}
      <div class="w-full mb-4 border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 ">
        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800 relative">
          <textarea id="preview-text" rows="14" class="w-full px-0 md:text-base text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Preview text..." required disabled></textarea>
          <div id="wait-speck" class="wait-speck flex justify-center items-center absolute w-full top-[35%] hidden">
            <div class="rounded-full h-16 w-16 bg-red-800 animate-ping"></div>
          </div>
          <div id="wait-check-grammar" aria-label="Loading..." role="status" class="flex justify-center items-center space-x-2 absolute w-full top-[35%] hidden">
            <svg class="h-16 w-16 animate-spin stroke-gray-500" viewBox="0 0 256 256">
              <line x1="128" y1="32" x2="128" y2="64" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
              <line x1="195.9" y1="60.1" x2="173.3" y2="82.7" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="24"></line>
              <line x1="224" y1="128" x2="192" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
              </line>
              <line x1="195.9" y1="195.9" x2="173.3" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="24"></line>
              <line x1="128" y1="224" x2="128" y2="192" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
              </line>
              <line x1="60.1" y1="195.9" x2="82.7" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="24"></line>
              <line x1="32" y1="128" x2="64" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
              <line x1="60.1" y1="60.1" x2="82.7" y2="82.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
              </line>
            </svg>
            <span class="text-xl font-medium text-gray-500">Loading...</span>
          </div>
        </div>
        <div class=" flex items-center justify-between px-3 py-2 border-t dark:border-gray-600 w-full bg-red-50">
{#          <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">#}
{#            Check grammar#}
{#          </button>#}
          <div class="flex ps-0 space-x-1 rtl:space-x-reverse sm:ps-2">
            <button id="start" type="button" class="inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/>
              </svg>
            </button>
            <button id="stop" type="button" class="hidden inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
              <svg class="w-5 h-5 text-red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" fill='red'/>
              </svg>
            </button>
          </div>
          <audio id="recordedAudio" class="" controls style="display: none;"></audio>
        </div>
      </div>
    </form>
  </div>
  <h3 id="title-value-check" class="mb-3"></h3>
  <div id="check-false" class="check-false w-full whitespace-break-spaces">
  </div>
{% endblock content %}
